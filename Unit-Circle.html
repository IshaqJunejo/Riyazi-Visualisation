<head>

    <link rel="stylesheet" href="Styles/Main.css">
    <title>Unit Circle</title>
</head>
<body>

        <canvas id="canvas-1" width="320" height="320"></canvas>

    <div class="content">

    <script src="Scripts/Circle.js"></script>
