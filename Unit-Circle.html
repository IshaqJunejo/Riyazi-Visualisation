<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Main.css">
    <link rel="stylesheet" href="Styles/Sliders.css">
    <title>Unit Circle</title>
</head>
<body>
    <div class="visual">
        <canvas id="canvas-1" width="320" height="320"></canvas>
        <canvas id="canvas-2" width="640" height="320"></canvas>
    </div>
    <div class="sliders-container">
        <div class="slider-container">
            <input type="range" min="0" max="360" value="0" class="slider" id="slider-1">
            <ul>
                <li id="min">-Infinity</li>
                <li id="max">+Infinity</li>
            </ul>
        </div>
    </div>
    <div class="content">
        <p id="value-1"></p>
    </div>
    <script src="Scripts/Main.js"></script>
    <script src="Scripts/Circle.js"></script>
    <script src="Scripts/Slider.js"></script>
</body>
</html>
