<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pythagorean Theorem</title>
</head>
<body>
    <div class="visual">
        <canvas id="canvas-1" width="320" height="320"></canvas>
        <canvas id="canvas-2" width="320" height="320"></canvas>
    </div>
    <div class="sliders">
        <input type="range" min="50" max="120" value="100" class="slider" id="slider-1">
        <input type="range" min="50" max="120" value="100" class="slider" id="slider-2">
    </div>
    <!--<p class="value" id="value-perp"></p>
    <p class="value" id="value-base"></p>-->
    <div class="content">
        <p>Base = <em id="value-base"></em></p>
        <p>Base<sup>2</sup> = <em id="value-base-2"></em></p>
        <p>Perp = <em id="value-perp"></em></p>
        <p>Perp<sup>2</sup> = <em id="value-perp-2"></em></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
