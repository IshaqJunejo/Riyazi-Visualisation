<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Main.css">
    <title>Pythagorean Theorem</title>
</head>
<body>
    <div class="visual">
        <canvas id="canvas-1" width="320" height="320"></canvas>
        <canvas id="canvas-2" width="320" height="320"></canvas>
    </div>
    <div class="sliders">
        <input type="range" min="50" max="120" value="100" class="slider" id="slider-1">
        <input type="range" min="50" max="120" value="100" class="slider" id="slider-2">
    </div>
    <div class="content">
        <p>Base = <em id="value-2"></em></p>
        <p>Base<sup>2</sup> = <em id="value-4"></em></p>
        <p>Perp = <em id="value-1"></em></p>
        <p>Perp<sup>2</sup> = <em id="value-3"></em></p>
    </div>
    <script src="Scripts/Main.js"></script>
    <script src="Scripts/Pythagorean.js"></script>
</body>
</html>
